<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo/logo_light.svg"
        alt="Место"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="./images/profile-image.jpg"
            alt="Фото профиля"
            class="profile__image"
          />
          <div class="profile__text">
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <article class="card">
            <img
              src="./images/photos/karachay-cherkessia.jpg"
              alt="Карачаево-Черкесия."
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__heading">Карачаево-Черкесия</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photos/elbrus.jpg"
              alt="Гора Эльбрус."
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__heading">Гора Эльбрус</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photos/dombay.jpg"
              alt="Домбай"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__heading">Домбай</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photos/elbrus.jpg"
              alt="Гора Эльбрус"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__heading">Гора Эльбрус</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photos/dombay.jpg"
              alt="Домбай"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__heading">Домбай</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photos/karachay-cherkessia.jpg"
              alt="Карачаево-Черкесия."
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__heading">Карачаево-Черкесия</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form method="post" class="form" name="profile">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Имя"
            class="form__input"
          />
          <input
            type="text"
            name="about"
            id="about"
            placeholder="О себе"
            class="form__input"
          />
          <button type="submit" class="form__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </body>
</html>
