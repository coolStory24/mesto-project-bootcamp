<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
  </head>
  <body class="wrapper">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="container">
      <section class="profile">
        <img
          src="./images/profile/profile.jpg"
          alt="Фото пользователя"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <h2 class="profile__description">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="gallery">
        <div class="gallery__post post">
          <img
            src="./images/gallery/karachayevsk.jpg"
            alt="Карачаевск"
            class="post__image"
          />
          <div class="post__content">
            <h2 class="post__description">Карачаевск</h2>
            <button class="post__like-image"></button>
          </div>
        </div>
        <div class="gallery__post post">
          <img
            src="./images/gallery/elbrus.jpg"
            alt="Гора Эльбрус"
            class="post__image"
          />
          <div class="post__content">
            <h2 class="post__description">Гора Эльбрус</h2>
            <button class="post__like-image"></button>
          </div>
        </div>
        <div class="gallery__post post">
          <img
            src="./images/gallery/dombai.jpg"
            alt="Домбай"
            class="post__image"
          />
          <div class="post__content">
            <h2 class="post__description">Домбай</h2>
            <button class="post__like-image"></button>
          </div>
        </div>
        <div class="gallery__post post">
          <img
            src="./images/gallery/elbrus.jpg"
            alt="Гора Эльбрус"
            class="post__image"
          />
          <div class="post__content">
            <h2 class="post__description">Гора Эльбрус</h2>
            <button class="post__like-image"></button>
          </div>
        </div>
        <div class="gallery__post post">
          <img
            src="./images/gallery/dombai.jpg"
            alt="Домбай"
            class="post__image"
          />
          <div class="post__content">
            <h2 class="post__description">Домбай</h2>
            <button class="post__like-image"></button>
          </div>
        </div>
        <div class="gallery__post post">
          <img
            src="./images/gallery/karachayevsk.jpg"
            alt="Карачаево-Черкесия"
            class="post__image"
          />
          <div class="post__content">
            <h2 class="post__description">Карачаево-Черкесия</h2>
            <button class="post__like-image"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2024 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__input" type="text" placeholder="Жак-Ив Кусто" />
        <input
          class="popup__input"
          type="text"
          placeholder="Исследователь океана"
        />
        <button type="submit" class="popup__button">Сохранить</button>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
  </body>
</html>
